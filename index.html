<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
      /*<![CDATA[*/
      (function () {
        var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
        var shopifyBuyInitialized = false;

        function loadScript(callback) {
          var script = document.createElement('script');
          script.async = true;
          script.src = scriptURL;
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
          script.onload = callback;
        }

        function initializeShopifyBuy() {
          if (shopifyBuyInitialized) return;

          var client = ShopifyBuy.buildClient({
            domain: 'c5eb45-d1.myshopify.com',
            storefrontAccessToken: '0fd8f52b511abab82135f18c6b70db01',
          });

          ShopifyBuy.UI.onReady(client).then(function (ui) {
            window.ShopifyBuyUI = ui; // Expose ui to window
            shopifyBuyInitialized = true;
          }).catch(function (error) {
            console.error('Error initializing Shopify Buy Button:', error);
          });
        }

        if (window.ShopifyBuy && window.ShopifyBuy.UI) {
          initializeShopifyBuy();
        } else {
          loadScript(initializeShopifyBuy);
        }

        window.initShopifyProduct = function (productId, elementId) {
          if (!window.ShopifyBuyUI) {
            console.warn('Shopify Buy Button is not initialized yet.');
            return;
          }

          window.ShopifyBuyUI.createComponent('product', {
            id: productId,
            node: document.getElementById(elementId),
            moneyFormat: '%C2%A3%7B%7Bamount%7D%7D',
            options: {
              "product": {
                "styles": {
                  "product": {
                    "@media (min-width: 601px)": {
                      "max-width": "100%",
                      "margin-left": "0",
                      "margin-bottom": "50px"
                    },
                    "text-align": "left"
                  },
                  "title": {
                    "font-size": "26px"
                  },
                  "button": {
                    "font-family": "Avant Garde, sans-serif",
                    ":hover": {
                      "background-color": "#8ec37f"
                    },
                    "background-color": "#9ed98d",
                    ":focus": {
                      "background-color": "#8ec37f"
                    },
                    "border-radius": "0px",
                    "padding-left": "35px",
                    "padding-right": "35px"
                  },
                  "price": {
                    "font-size": "18px"
                  },
                  "compareAt": {
                    "font-size": "15.299999999999999px"
                  },
                  "unitPrice": {
                    "font-size": "15.299999999999999px"
                  }
                },
                "buttonDestination": "checkout",
                "layout": "horizontal",
                "contents": {
                  "img": false,
                  "imgWithCarousel": true,
                  "description": true
                },
                "width": "100%",
                "text": {
                  "button": "Buy now"
                }
              },
              "productSet": {
                "styles": {
                  "products": {
                    "@media (min-width: 601px)": {
                      "margin-left": "-20px"
                    }
                  }
                }
              },
              "modalProduct": {
                "contents": {
                  "img": false,
                  "imgWithCarousel": true,
                  "button": false,
                  "buttonWithQuantity": true
                },
                "styles": {
                  "product": {
                    "@media (min-width: 601px)": {
                      "max-width": "100%",
                      "margin-left": "0px",
                      "margin-bottom": "0px"
                    }
                  },
                  "button": {
                    "font-family": "Avant Garde, sans-serif",
                    ":hover": {
                      "background-color": "#8ec37f"
                    },
                    "background-color": "#9ed98d",
                    ":focus": {
                      "background-color": "#8ec37f"
                    },
                    "border-radius": "0px",
                    "padding-left": "35px",
                    "padding-right": "35px"
                  },
                  "title": {
                    "font-family": "Helvetica Neue, sans-serif",
                    "font-weight": "bold",
                    "font-size": "26px",
                    "color": "#4c4c4c"
                  },
                  "price": {
                    "font-family": "Helvetica Neue, sans-serif",
                    "font-weight": "normal",
                    "font-size": "18px",
                    "color": "#4c4c4c"
                  },
                  "compareAt": {
                    "font-family": "Helvetica Neue, sans-serif",
                    "font-weight": "normal",
                    "font-size": "15.299999999999999px",
                    "color": "#4c4c4c"
                  },
                  "unitPrice": {
                    "font-family": "Helvetica Neue, sans-serif",
                    "font-weight": "normal",
                    "font-size": "15.299999999999999px",
                    "color": "#4c4c4c"
                  }
                },
                "text": {
                  "button": "Add to cart"
                }
              },
              "option": {},
              "cart": {
                "styles": {
                  "button": {
                    "font-family": "Avant Garde, sans-serif",
                    ":hover": {
                      "background-color": "#8ec37f"
                    },
                    "background-color": "#9ed98d",
                    ":focus": {
                      "background-color": "#8ec37f"
                    },
                    "border-radius": "0px"
                  }
                },
                "text": {
                  "total": "Subtotal",
                  "button": "Checkout"
                }
              },
              "toggle": {
                "styles": {
                  "toggle": {
                    "font-family": "Avant Garde, sans-serif",
                    "background-color": "#9ed98d",
                    ":hover": {
                      "background-color": "#8ec37f"
                    },
                    ":focus": {
                      "background-color": "#8ec37f"
                    }
                  }
                }
              }
            }
          });
        };
      })();
      /*]]>*/
    </script>
    <!-- Netlify form processing -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
